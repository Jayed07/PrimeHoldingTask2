<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Leasing Calculator</title>
</head>
<body>
    <div class="calculator-section">
        <div class="heading">
            <h1>Car Leasing Calculator</h1>
        </div>
        <div class="user-input">
            <form>
                <div class="user-input-left-column">
                    <label for="car-type">Car Type:</label></br>
                        <select id="car-type" name="car-type">
                            <option value="brand-new">Brand New</option>
                            <option value="used">Used</option>
                        </select></br>
                    <label for="car-value">Car value (&euro;10,000 - &euro;200,000):</label><br>
                    <input type="number" id="car-value" name="car-value" min="10000" max="200000">
                    <input type="range" id="car-value-range" name="car-value-range" min="10000" max="200000">
                </div>
                <div class="user-input-right-column">
                    <label for="lease-period">Lease period (months):</label></br>
                        <select id="lease-period" name="lease-period">
                            <option value="12">12</option>
                            <option value="24">24</option>
                            <option value="36">36</option>
                            <option value="48">48</option>
                            <option value="60">60</option>
                        </select></br>
                    <label for="down-payment">Down payment (10% - 50%):</label><br>
                    <input type="number" id="down-payment" name="down-payment" min="10" max="50" step="5">
                    <input type="range" id="down-payment-range" name="down-payment-range" min="10" max="50" step="5">
                </div>
            </form>
        </div>
        <h2 class="results-heading">Leasing Details</h2>
        <div class="results">
            <div class="leasing-left">
            <p id="leasing-cost"></p>
            <p id="down-payment-value"></p>
        </div>
    
        <div class="leasing-right">
            <p id="monthly-installment"></p>
            <p id="interest-rate"></p>
        </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
